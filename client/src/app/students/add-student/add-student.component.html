<form class="form-horizontal" name="form" (ngSubmit)="save()">
  <fieldset>
  
  <!-- Form Name -->
  <legend class="leg">Upis studenta</legend>
  <br>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label">Ime</label>  
    <div class="col-md-4">
    <input type="text" class="form-control input-md" name="firstName" [(ngModel)]="student.firstName" placeholder="Ime studenta" autofocus>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label">Prezime</label>
    <div class="col-md-4">
      <input type="text" class="form-control input-md" name="lastName" [(ngModel)]="student.lastName" placeholder="Prezime studenta">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label">Indeks</label>
    <div class="col-md-4">
      <input type="text" class="form-control input-md" name="username" [(ngModel)]="student.username" placeholder="Indeks">
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="btn_continuar"></label>
    <div class="col-md-4">
      <button type="submit" name="btn_continuar" class="btn btn-primary right">Upi≈°i</button>
    </div>
  </div>
  
  </fieldset>
  </form>
