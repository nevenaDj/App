<br><br><br>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
          <div class="col-sm-6">
            <h2>Prikaz departmana</h2>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              &nbsp;
            </th>
            <th>Naziv departmana</th>
            <th>Akcija</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let departman of departmans">
            <td>
              &nbsp;
            </td>
            <td>{{departman.name}}</td>
            <td>
              <a class="edit" data-toggle="modal"><i style="color:orange;" class="fa fa-pencil" aria-hidden="true"></i></a>
              <a class="delete" data-toggle="modal"><i style="color: red;" class="fa fa-trash" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <nav data-pagination *ngIf="pager.totalPages > 1">
        <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a class="page-link" (click)="setPage(page)">{{page}}</a>
              </li>
              <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
        </ul>
        </nav>

      </div>
    </div>
  </div>
